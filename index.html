<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Figures OOP</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__circle">
                <button class="header__circle-draw">Draw Circle:</button>
                <input class="header__circle-input" type="text" placeholder="radius">
                <input class="header__circle-check" type="checkbox">
            </div>
            <br>
            <div class="header__square">
                <button class="header__square-draw">Draw Square:</button>
                <input class="header__square-input" type="text" placeholder="side">
                <input class="header__square-check" type="checkbox">
            </div>
            <br>
            <div class="header__rhomb">
                <button class="header__rhomb-draw">Draw Rhomb:</button>
                <input class="header__rhomb-input" type="text" placeholder="hor, vert">
                <input class="header__rhomb-check" type="checkbox">
            </div>
            <br>
        </header>
        <main class="main">
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
